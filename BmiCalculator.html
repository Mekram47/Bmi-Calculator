<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
                   background-color: grey;
                          color:black;
                          align-items: center;
                          justify-content: center;
                          text-align: center;
        }
        #result{
             margin-top: 3px;
             font-size: x-large;
             font-weight: 500;
        }

    </style>
</head>
<body > 
    <div class="main">
        <h1>BMI Calculator</h1>
        <form>
            <p><label  style="font-weight: 700;">Height in Cm:</label>
            <input type="text"id="height" ></p>
            <p><label  style="font-weight: 700;">Weight in Kg:</label>
                <input type="text"id="weight" ></p>
                <p><label  style="font-weight: 700;"> Name:</label>
                    <input type="text"id="name" placeholder="PLease Enter Your Name" ></p>
                <button style="text-align: center;font-size: x-large;">Calculate</button>
                <br><br>
                <div  id="results"></div><br>
                <div style="font-weight: 700;font-size: larger;" id="final"></div>
                <div id="weight-guide">
                    <h3>BMI GUIDE</h3>
                    <p style="font-weight: 700">
                        Under Weight = less than 18.6
                    </p>
                    <p style="font-weight: 700">
                        Normal = 18.7 and 24.9
                    </p>
                    <p style="font-weight: 700">
                        Over Weight = Greater than 24.9
                    </p>
                    
                </div>
        </form>
    </div>
    <script>
        const form=document.querySelector("form");

        form.addEventListener("submit",function(e){
            e.preventDefault()
            const height=parseInt(document.querySelector("#height").value);
            const weight=parseInt(document.querySelector("#weight").value);
            const name=document.querySelector("#name").value;
            const result=document.querySelector("#results")
            const final=document.querySelector("#final")

            
            if (height === " "|| height < 0 ||isNaN(height)) {
                results.innerHTML=`PLease Enter Valid Height  `
            }
            else if (weight === " "|| weight < 0 ||isNaN(weight)) {
                results.innerHTML=`PLease Enter Valid weight  `
            }
            else if (name === "") {
                results.innerHTML=`PLease Enter Valid Name  `
            }
            else{
                const bmi=(weight / ((height*height)/10000)).toFixed(2)
                result.innerHTML=`${name} your bmi is <span>${bmi}</span>`


                if(bmi <=18.6){
            final.innerHTML=`${name} you are Under Weight`
        }

                else if(bmi>=18.6 <=24.6){
            final.innerHTML=`${name} your BMI is Normal`
        }

                else if(bmi >=24.6){
            final.innerHTML=`${name} you are Over Weight`
        }
         
        else{
            final.innerHTML="Thank YOU"
        }
       

            }
        })

       

    </script>
</body>
</html>
